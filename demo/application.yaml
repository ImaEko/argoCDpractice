apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-demo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ImaEko/argoCDpractice.git
    targetRevision: HEAD
    path: demo
  destination: 
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=false # switch this

    automated:
      selfHeal: true # remove overwite function
      prune: true